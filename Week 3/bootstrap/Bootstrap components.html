<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Bootstrap components</title>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <h1>Our menu</h1>
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="card">
              <img src="fried-calamari.jpg" alt="" class="card-img-top" />
              <div class="card-body">
                <h2 class="card-title">
                  Fried Calamari <span class="badge bg-primary">New</span>
                </h2>
                <p class="card-text">Squid, buttermilk</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card">
              <img src="Falafel.jpg" alt="" class="card-img-top" />
              <div class="card-body">
                <h2 class="card-title">Falafel</h2>
                <p class="card-text">Chickpea, herbs and spices.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card">
              <img src="salads.jpg" alt="" class="card-img-top" />
              <div class="card-body">
                <h2 class="card-title">Pasta Salad</h2>
                <p class="card-text">Letuce, Vegetables and mazzarella.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <h2>Prices</h2>
        <table class="table">
          <tr>
            <td>Fried Calamari</td>
            <td>$19.00</td>
          </tr>
          <tr>
            <td>Falafel</td>
            <td>$12.00</td>
          </tr>
          <tr>
            <td>Pasta Salad</td>
            <td>$10.00</td>
          </tr>
        </table>
        <div class="class alert-info" role="alert">
          Try our new Fried Calamari!
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
